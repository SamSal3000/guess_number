<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Угадай число</h1>
    <p>Компьютер загадал число от 1 до 10. Угадай его за 3 попытки</p>
    <p>Подсказка: <span class="hint"></span></p>
    <p>Количество попыток: <span class="attempts">3</span></p>
    <input type="text" class="number">
    <button class="check">Проверить</button>
    <button class="start">Новая игра</button>
    <script src="script.js"></script>
</body>
</html>
